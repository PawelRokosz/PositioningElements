<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PositioningElements</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <header>
        <div class="wrapper">
          <div class="quick-navigation">
            <a class="first" type="button" name="button">
              <img src="assets/images/hamburger.png" alt="">
              <p>sections</p>
            </a>
            <a class="second" type="button" name="button">
              <img src="assets/images/nyt.png" alt="">
              <p>home</p>
            </a>
            <a class="third" type="button" name="button">
              <img src="assets/images/search.png" alt="">
              <p>search</p>
            </a>
          </div>
          <div class="logo-box">
            <img src="assets/images/logo.png" alt="">
          </div>
          <div class="option-box">
            <a class="first" href="#">subscribe now</a>
            <a class="second" href="#">log in</a>
            <img src="assets/images/gear.png" alt="">
          </div>
        </div>
      </header>
    </div>

  </body>
</html>
